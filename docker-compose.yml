version: "2"

services:
  app:
    image: pottava/golang:1.8
    command: go run /go/src/github.com/pottava/aws-s3-proxy/main.go
    ports:
      - 8080:80
    volumes:
      - .:/go/src/github.com/pottava/aws-s3-proxy
    working_dir: /go/src/github.com/pottava/aws-s3-proxy
    environment:
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_S3_BUCKET
      - AWS_S3_KEY_PREFIX
      - HTTP_CACHE_CONTROL
      - HTTP_EXPIRES
      - BASIC_AUTH_USER
      - BASIC_AUTH_PASS
      - SSL_CERT_PATH
      - SSL_KEY_PATH
      - ACCESS_LOG=true
      - GO15VENDOREXPERIMENT=1
    container_name: app
